<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Pneumonia Test</title>
        <meta name="author" content="Juan Arellano">
        <meta name="description" content="This page can detect pneumonia with a given chest bone scan">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <form method="POST" action="" enctype="multipart/form-data" id="mainForm">
                <div class="header">
                    <h1>Pneumonia Test</h1>
                </div>
                <div class="preview">
                    <img id="imagePreview" src="#">
                    <p id="textPreview">Introduce una imagen</p>
                </div>
                <div class="inputFileContainer">
                    <input type="file" id="fileInput" name="fileInput">
                </div>
                <div class="uploadButtonContainer">
                    <input type="button" class="button" value="Upload" id="uploadButton" style="display: none;" onclick="checkImage()">
                </div>
                
                <div class="response">
                    <p class="testResult" id="testResult"></p>
                </div>
            </form>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="js/checkBoneScan.js"></script>
    </body>
</html>
